<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Search App</title>
  <style>
    /* Add some basic styles */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .user-result, .repo-result {
      margin-bottom: 20px;
    }
    .repo-card {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>GitHub User & Repo Search</h1>
  
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search for GitHub user..." required>
    <button type="submit">Search Users</button>
    <button type="button" id="repo-search-btn">Search Repos</button>
  </form>

  <h2>Users</h2>
  <div id="user-results"></div>

  <h2>Repositories</h2>
  <div id="repo-results"></div>

  <script src="index.js"></script>
</body>
</html>
